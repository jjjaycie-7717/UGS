<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佣金流水</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <a href="index.html" class="flex items-center hover:opacity-80">
                    <img src="白色logo.png" alt="CreBee" class="h-8 w-auto mr-3">
                    <span class="text-xl font-bold text-gray-800">佣金流水</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="partner-dashboard.html" class="text-gray-600 hover:text-gray-800"><i class="fas fa-chart-line mr-1 text-orange-500"></i>分销看板</a>
                    <a href="partner-wallet.html" class="text-gray-600 hover:text-gray-800"><i class="fas fa-wallet mr-1 text-orange-500"></i>钱包</a>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-user-circle text-2xl text-gray-400"></i>
                        <span class="text-gray-700">合作方001</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">分润与结算</h1>
                <p class="text-gray-500 mt-2">续费成功后进入待结算，7天后入账</p>
            </div>
            <div class="mt-4 md:mt-0 flex space-x-3">
                <select class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    <option>全部状态</option>
                    <option>待结算</option>
                    <option>已入账</option>
                    <option>已失效</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-5 border-l-4 border-orange-500">
                <p class="text-sm text-gray-500">待结算</p>
                <p class="text-3xl font-bold text-gray-800 mt-2">¥3,660</p>
                <p class="text-sm text-gray-600 mt-2">3 笔订单</p>
            </div>
            <div class="bg-white rounded-lg shadow p-5 border-l-4 border-green-500">
                <p class="text-sm text-gray-500">已入账</p>
                <p class="text-3xl font-bold text-gray-800 mt-2">¥8,920</p>
                <p class="text-sm text-gray-600 mt-2">12 笔订单</p>
            </div>
            <div class="bg-white rounded-lg shadow p-5 border-l-4 border-red-500">
                <p class="text-sm text-gray-500">已失效/退款</p>
                <p class="text-3xl font-bold text-gray-800 mt-2">¥320</p>
                <p class="text-sm text-gray-600 mt-2">1 笔订单</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">佣金流水号</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">来源订单</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">佣金额</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">结算时间</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 text-sm text-gray-900">CM20240115001</td>
                            <td class="px-6 py-4 text-sm text-gray-900">20240115001</td>
                            <td class="px-6 py-4 text-sm text-gray-900">¥17.6</td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">待结算</span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500">预计 2024-01-22</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 text-sm text-gray-900">CM20240110003</td>
                            <td class="px-6 py-4 text-sm text-gray-900">20240110003</td>
                            <td class="px-6 py-4 text-sm text-gray-900">¥35.6</td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">已入账</span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500">2024-01-17</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4 text-sm text-gray-900">CM20240105002</td>
                            <td class="px-6 py-4 text-sm text-gray-900">20240105003</td>
                            <td class="px-6 py-4 text-sm text-gray-900">¥6.4</td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800">已失效</span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500">退款 2024-01-06</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
